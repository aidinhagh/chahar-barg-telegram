<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chahar Barg (2P)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Chahar Barg â€” 2 Player</h1>
      <div class="row">
        <button id="create">Create Room (browser testing)</button>
        <input id="room" placeholder="ROOM ID" maxlength="32" />
        <button id="join">Join</button>
      </div>
      <div class="muted" id="info"></div>
      <div class="muted" id="err"></div>
    </header>

    <main class="board">
      <section class="panel">
        <h2>Floor</h2>
        <div id="floor" class="cards"></div>
        <div class="muted" id="turn"></div>
        <div class="muted" id="deck"></div>
      </section>

      <section class="panel">
        <h2>Your Hand</h2>
        <div id="hand" class="cards"></div>
        <div class="stats">
          <div>Captured: <span id="myCap">0</span></div>
          <div>Sur: <span id="mySur">0</span></div>
        </div>
      </section>

      <section class="panel">
        <h2>Opponent</h2>
        <div class="stats">
          <div>Hand: <span id="oppHand">0</span></div>
          <div>Captured: <span id="oppCap">0</span></div>
          <div>Sur: <span id="oppSur">0</span></div>
        </div>
      </section>

      <section class="panel" id="finalPanel" style="display:none;">
        <h2>Final</h2>
        <pre id="final"></pre>
      </section>
    </main>
  </div>

  <script src="client.js"></script>
</body>
</html>
